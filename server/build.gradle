// Add content to be applied to all projects here
allprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'eclipse-wtp'
	
	// Specify run-time character code of compileJava and compileTestJava with unicode
	[compileJava, compileTestJava]*.options*.encoding = "UTF-8"
	
	repositories {
		// Use jcenter for resolving dependencies.
		// You can declare any Maven/Ivy/file repository here.
		jcenter()
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
		maven {
			url "https://jetbrains.bintray.com/pty4j"
		}
		flatDir {
			dirs "${rootDir}/gradle/libs"
		}
	}

	// Build and run target Java 8
	sourceCompatibility = "1.8"
	targetCompatibility = "1.8"
}

subprojects {	
	dependencies {
		// https://mvnrepository.com/artifact/org.projectlombok/lombok
		compileOnly 'org.projectlombok:lombok:1.18.10'
		annotationProcessor 'org.projectlombok:lombok:1.18.10'
		
		// Use JUnit test framework
		testImplementation 'junit:junit:4.12'
		
		// JMockit
		testImplementation 'org.jmockit:jmockit:1.28'

		// Hamcrest
		testImplementation 'org.hamcrest:hamcrest-library:1.3'

		// Apache commons lang
		implementation 'org.apache.commons:commons-lang3:3.5'
		
		// Mime Detection Utility
		implementation 'eu.medsea.mimeutil:mime-util:2.1.3'

		// EJB
		implementation 'javax.ejb:javax.ejb-api:3.2'
		
		// CDI
		implementation 'javax.enterprise:cdi-api:1.2'
		
		// JAX-RS
		implementation 'javax.ws.rs:javax.ws.rs-api:2.0.1'

		// servlet
		implementation 'javax.servlet:javax.servlet-api:3.1.0'
		
		// Concurrency Utilities for Java EE
		implementation 'javax.enterprise.concurrent:javax.enterprise.concurrent-api:1.0'
		
		// JPQL
		implementation 'org.eclipse.persistence:eclipselink:2.7.5'
		implementation 'org.eclipse.persistence:javax.persistence:2.2.1'
		
		// Jackson
		implementation 'com.fasterxml.jackson.core:jackson-core:2.8.4'
		implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.4'

		implementation 'nts.gul:nts.gul'
		implementation 'nts.arc:nts.arc'

		// spa authentication
		// implementation 'com.auth0:java-jwt:3.3.0'
		// implementation 'io.jsonwebtoken:jjwt:0.9.0'
	}
}

project (':nippo.core:webservice') {
	dependencies {
		implementation project (':nippo.core:application')
	}
}

project (':nippo.core:application') {
	dependencies {
		implementation project (':nippo.core:domain')
	}
}

project (':nippo.core:domain') {
	dependencies {
	}
}

project (':nippo.core:infrastructure') {
	dependencies {
		implementation project (':nippo.core:domain')
	}
}

project (':nippo.webapp') {
	apply plugin: 'war'
	
	war {
		archiveBaseName = "com.nittsu.nippo.web"
	}
	
	dependencies {
		runtimeOnly project (':nippo.core:webservice')
		runtimeOnly project (':nippo.core:application')
		runtimeOnly project (':nippo.core:domain')
		runtimeOnly project (':nippo.core:infrastructure')
	}
}