// Add content to be applied to all projects here
allprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'eclipse-wtp'
	
	// Specify run-time character code of compileJava and compileTestJava with unicode
	[compileJava, compileTestJava]*.options*.encoding = "UTF-8"
	
	repositories {
		jcenter()
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
		flatDir {
			dirs "${project(':nippo.web').projectDir}/../gradle/libs"
		}
	}

	// Build and run target Java 8
	sourceCompatibility = "1.8"
	targetCompatibility = "1.8"
}

subprojects {	
	dependencies {
		// https://mvnrepository.com/artifact/org.projectlombok/lombok
		compileOnly 'org.projectlombok:lombok:1.18.10'
		annotationProcessor 'org.projectlombok:lombok:1.18.10'
		
		// JUnit
		testCompile group: 'junit', name: 'junit', version: '4.12'
		
		// JMockit
		testCompile group: 'org.jmockit', name: 'jmockit', version: '1.28'

		// Hamcrest
		testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'

		// Apache commons lang
		compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
		
		// Mime Detection Utility
		compile group: 'eu.medsea.mimeutil', name: 'mime-util', version: '2.1.3'

		// EJB
		compile group: 'javax.ejb', name: 'javax.ejb-api', version: '3.2'
		
		// CDI
		compile group: 'javax.enterprise', name: 'cdi-api', version: '1.2'
		
		// JAX-RS
		compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'

		// servlet
		compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
		
		// Concurrency Utilities for Java EE
		compile group: 'javax.enterprise.concurrent', name: 'javax.enterprise.concurrent-api', version: '1.0'
		
		// JPQL
		compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.5'
		compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
		
		// Jackson
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.4'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.4'

		// compile group: 'nts.gul', name: 'nts.gul', version: '1.0.0'
        // compile group: 'nts.arc', name: 'nts.arc', version: '1.0.0'

		// spa authentication
		// compile 'com.auth0:java-jwt:3.3.0'
		// compile 'io.jsonwebtoken:jjwt:0.9.0'
	}
}

project (':nippo.core:ws') {
	dependencies {
		compile project(':nippo.core:app')
	}
}

project (':nippo.core:app') {
	dependencies {
		compile project(':nippo.core:dom')
		compile project(':nippo.core:infra')
	}
}

project (':nippo.core:dom') {
	dependencies {
	}
}

project (':nippo.core:infra') {
	dependencies {
		compile project(':nippo.core:dom')
	}
}

project (':nippo.web') {
	apply plugin: 'war'
	
	war {
		baseName= "com.nittsu.nippo.web"
	}
	
	dependencies {
		runtimeOnly project (':nippo.core:ws')
		runtimeOnly project (':nippo.core:app')
		runtimeOnly project (':nippo.core:dom')
		runtimeOnly project (':nippo.core:infra')
	}
}